name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    name: Build & Release
    runs-on: ubuntu-latest

    steps:
      ### 1. 拉取仓库
      - name: Checkout
        uses: actions/checkout@v4

      ### 2. 设置 Go 环境
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      ### 3. 安装依赖
      - name: Install dependencies
        run: go mod download

      ### 4. 构建 release
      - name: Build linux-arm64
        run: make linux-arm64

      ### 5. 打包 artifacts
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: paopao-release
          path: release/*.zip

      ### 6. 发布 GitHub Release
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}